{% extends 'base.html' %}

{% block title %}
All the movies
{% endblock %}

{%block main %}
    <ul>
        {% for movie in object_list %}
            <li>
                <a href = "{% url 'imdb:MovieDetail' pk=movie.id %}">
                {{ movie }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
