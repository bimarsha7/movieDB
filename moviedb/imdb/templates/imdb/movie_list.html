{% extends 'base.html' %}

{% block title %}
All the movies
{% endblock %}

{% if user.is_authenticated %}
  <p>Hi {{ user.username }} </p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'user:login' %}">login</a>
{% endif %}

{%block main %}
    <ul>
        {% for movie in object_list %}
            <li>
                <a href = "{% url 'imdb:MovieDetail' pk=movie.id %}">
                {{ movie }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
